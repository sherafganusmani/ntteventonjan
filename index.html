<!DOCTYPE html>
<html>
<head>
<title>Round Table Invitation</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
  body { margin:0;padding:0;background:#f2f2f2 }
  table { border-collapse:collapse }
  img { display:block;border:0;max-width:100% }
  a { text-decoration:none;display:inline-block }

  input {
      width:92%;
      padding:12px 14px;
      margin:7px 0;
      border-radius:6px;
      border:1px solid #b5b5b5;
      font-size:15px;
      font-family:Arial, sans-serif;
      background:#ffffff;
      color:#000000;
  }

  ::placeholder {
      color:#555555;
      font-weight:500;
  }

  @media only screen and (max-width:600px) {
    .container { width:100%!important;border-radius:0!important }
    input { width:95%!important;font-size:16px!important;padding:12px!important }
    .cta-button { width:90%!important;font-size:18px!important;padding:14px 22px!important }
  }
</style>
</head>

<body>

<table width="100%" role="presentation">
<tr><td align="center" style="padding:20px 5px">

<table width="610" class="container" style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,0.3)" role="presentation">

  <!-- LOGO -->
  <tr>
    <td align="center" style="padding:22px 0;">
      <img src="https://ipj.dreamhosters.com/wp-content/uploads/2023/11/NTT-logo-new.jpeg" width="200" alt="Logo">
    </td>
  </tr>

  <!-- BACKGROUND -->
  <tr>
    <td style="padding:0;margin:0;">
      <table width="610" height="350" cellpadding="0" cellspacing="0" border="0"
        background="https://theaddressevents.com/online/ntt/bakgroundimg.jpg"
        style="background-size:cover;background-position:center;background-repeat:no-repeat;font-family:Arial,sans-serif;color:#ffffff"
        role="presentation">
        <tr>
          <td align="center" valign="middle" style="padding:30px; background:rgba(0,0,0,0.4);">
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- FORM -->
  <tr>
    <td align="center" style="padding:32px 22px;background:#ffffff;font-family:Arial, sans-serif;">
      <h2 style="font-size:22px;font-weight:700;margin-bottom:20px;color:#000000;">
        Registration Details
      </h2>

      <form method="POST"
            action="https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxJZwnzL7E1r2boXxs7burq6PzNvx7EjbwBrMTLTzGnrUJhOg-_dRru2QaIlxdh7mMl/exec/exec"
            id="regForm">

        <table width="100%" cellpadding="6" cellspacing="0" border="0" role="presentation">

          <tr><td>
            <input type="text" name="name" placeholder="Full Name *" required>
          </td></tr>

          <tr><td>
            <input type="text" name="designation" placeholder="Designation *" required>
          </td></tr>

          <tr><td>
            <input type="text" name="company" placeholder="Company *" required>
          </td></tr>

          <tr><td>
            <input type="text" name="mobile" placeholder="Mobile Number *" pattern="[0-9]{10}" required>
          </td></tr>

          <tr><td>
            <input type="email" id="email" name="email" placeholder="Email ID *" required>
          </td></tr>

          <!-- OPTIONAL LOGISTICS ASSISTANCE FIELD -->
          <tr><td>
            <input type="text" name="logistics_assistance"
                   placeholder="Do you require logistics assistance? (optional)">
          </td></tr>

          <!-- OPTIONAL PICKUP ADDRESS -->
          <tr><td>
            <input type="text" name="pickup_address"
                   placeholder="Address for pick up (optional, to reach by 6:15pm)">
          </td></tr>

        </table>
      </form>

      <a href="#"
         class="cta-button"
         style="background:#004C97;color:#fff;padding:15px 40px;font-size:16px;font-weight:600;border-radius:7px;text-align:center;font-family:Arial;width:210px;margin-top:12px"
         onclick="validateAndSubmit(); return false;">
         Register Now
      </a>

      <script>
        function validateAndSubmit() {
            const form = document.getElementById("regForm");
            const emailField = document.getElementById("email");
            const email = emailField.value.toLowerCase();

            const blockedDomains = [
                "gmail.com","yahoo.com","hotmail.com","outlook.com","live.com",
                "rediffmail.com","icloud.com","aol.com","protonmail.com","zoho.com"
            ];

            const domain = email.split("@")[1];
            if (blockedDomains.includes(domain)) {
                emailField.setCustomValidity("Please enter your official company email address");
                form.reportValidity();
                return;
            } else {
                emailField.setCustomValidity("");
            }

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                mode: "no-cors"
            });

            alert("âœ… Registered Successfully!");
            form.reset();
        }
      </script>

    </td>
  </tr>

</table>

</td></tr>
</table>

</body>
</html>
